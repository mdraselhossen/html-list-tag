<!DOCTYPE html>
<html>
<head>
	<title>Html Lists</title>
</head>
<body>
	<h2>Html List Tag</h2>
	<ul>
		<li>milk</li>
		<li>coffe</li>
		<li>sugar</li>
	</ul>
	<ol>
		<li>milk</li>
		<li>coffe</li>
		<li>sugar</li>
	</ol>
	<dl>
		<dt>coffe</dt>
		<dd>-i like to drink coffe</dd>
		<dt>milk</dt>
		<dd>i like to drink milk</dd>
	</dl>

</body>
</html>
